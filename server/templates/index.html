<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1 style="text-align: center">connection</h1>

    <h4 style="text-align: center">Create users yeay. Create one below!</h4>

    {% if error %}
        <p style="color: red;">{{ error }}</p>  <!-- Display the error message -->
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Add User</button>
    </form>

    <h2>List of Users</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>  <!-- Show password (consider security) -->
                <td>
                    <a href="/delete/{{ user.id }}">Delete</a>  <!-- Link to delete user -->
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
